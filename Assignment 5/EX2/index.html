<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 100vh;
            background-color: #f2f2f2f6;
        }

        /* Header Styles */
        header {
            background-color: #f8f9fad5;
            padding: 10px 0;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: flex-end;
            margin-right: 20px;
        }

        nav ul li {
            margin-left: 20px;
        }

        nav ul li.spacer {
            flex-grow: 1;
        }

        nav ul li a {
            text-decoration: none;
            color: #5f6368;
            font-size: 14px;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        /* Container */
        .container {
            text-align: center;
            width: 100%;
            flex: 1;
        }

        .logo img {
            width: 270px;
            margin-bottom: 30px;
        }

        .search-bar {
            margin: 20px 0;
        }

        .search-bar input {
            width: 500px;
            padding: 15px;
            font-size: 16px;
            border: 1px solid #dcdcdc8c;
            border-radius: 50px;
            outline: none;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .buttons {
            margin-top: 20px;
        }
        #gmailButton{
            background-color: rgb(35, 78, 231);
            color: #dcdcdc;
            border: 1px solid #dcdcdc;
            padding: 5px 20px;
        }

        .buttons button {
            background-color: white;
            border: 1px solid #dcdcdc;
            padding: 10px 20px;
            border-radius: 5px;
            margin: 0 10px;
            cursor: pointer;
            font-size: 14px;
            outline: none;
        }

        .buttons button:hover {
            background-color: white;
        }

        /* Footer Styles */
        footer {
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            background-color: white;
            font-size: 14px;
        }

        footer ul {
            list-style: none;
            display: flex;
        }

        footer ul li {
            margin-right: 20px;
        }

        footer ul li a {
            text-decoration: none;
            color: #5f6368;
        }

        footer ul li a:hover {
            text-decoration: underline;
        }

        footer .footer-left ul,
        footer .footer-right ul {
            display: flex;
        }
        .grid-icon {
            display: inline-block;
            width: 20px;
            height: 20px;
            background-image: url('grid-icon.png'); /* Replace with the grid icon image */
            background-size: cover;
            margin-right: 20px;
        }
    </style>
</head>
<body>
    <body>
        <!-- Header -->
        <header>
            <nav>
                <ul>
                    <li class="spacer"></li>
                    <li><a href="#">Gmail</a></li>
                    <li><a href="#">Images</a></li>
                    <li><div class="grid-icon"></div></li>
                    <li><button id="gmailButton">Sign in</button></li>
                </ul>
            </nav>
        </header>
    
        <!-- Main Content -->
        <div class="container">
            <div class="logo">
                <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
            </div>
            <div class="search-bar">
                <input type="text" id="search" placeholder="Search Google or type a URL">
            </div>
            <div class="buttons">
                <button id="searchButton">Google Search</button>
                <button id="luckyButton">I'm Feeling Lucky</button>
            </div>
        </div>
    
        <!-- Footer -->
        <footer>
            <div class="footer-left">
                <ul>
                    <li><a href="#">Advertising</a></li>
                    <li><a href="#">Business</a></li>
                    <li><a href="#">How Search works</a></li>
                </ul>
            </div>
            <div class="footer-right">
                <ul>
                    <li><a href="#">Privacy</a></li>
                    <li><a href="#">Terms</a></li>
                    <li><a href="#">Settings</a></li>
                </ul>
            </div>
        </footer>
    </body>
</body>
</html>
